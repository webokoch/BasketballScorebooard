<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Baskteball Scoreboard</title>
</head>
<body>
    <main>
        <div class="container">
            <div>
                <h3 class="board-title">HOME</h3>
                <p class="score" id="home-score">0</p>
                <div class="buttons-home">
                    <button class="btn">+1</button>
                    <button class="btn">+2</button>
                    <button class="btn">+3</button>
                </div>
            </div>
            <div>
                <h3 class="board-title">GUEST</h3>
                <p class="score" id="guest-score">0</p>
                <div class="buttons-guest">
                    <button class="btn">+1</button>
                    <button class="btn">+2</button>
                    <button class="btn">+3</button>
                </div>
            </div>
        </div>
        <button class="btn btn-large" id="new-game">NEW GAME</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
